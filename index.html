<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <script src="App.js"></script>

    <h1>Basic Calculator</h1>

    <!--<p>Maximum number of characters: 12</p>-->

    <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <input type="text" id="display" name="display" value="">
                </div>
                <div id="buttons">
                    <div>
                        <input class="btn" type="button" name="()" value="()">
                        <input class="btn" type="button" name="/" value="/">
                        <input class="btn" type="button" name="C" value="C">
                        <input class="btn" type="button" name="del" value="Del">
                    </div>
                    <div>
                        <input class="btn" type="button" name="7" value="7">
                        <input class="btn" type="button" name="8" value="8">
                        <input class="btn" type="button" name="9" value="9">
                        <input class="btn" type="button" name="*" value="*">
                    </div>
                    <div>
                        <input class="btn" type="button" name="4" value="4">
                        <input class="btn" type="button" name="5" value="5">
                        <input class="btn" type="button" name="6" value="6">
                        <input class="btn" type="button" name="-" value="-">
                    </div>
                    <div>
                        <input class="btn" type="button" name="1" value="1">
                        <input class="btn" type="button" name="2" value="2">
                        <input class="btn" type="button" name="3" value="3">
                        <input class="btn" type="button" name="+" value="+">
                    </div>
                    <div>
                        <input class="btn" type="button" name="%" value="%">
                        <input class="btn" type="button" name="0" value="0">
                        <input class="btn" type="button" name="." value=".">
                        <input class="btn" type="button" name="=" value="=">
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
